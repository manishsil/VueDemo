<!DOCTYPE html>
<html>
    <head>
        <title>Vue App</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"></link>
    </head>
    <body>
        <div id="app">
            <span>Change the text</span>
            <input v-model="text" placeholder="text..." />
            <div>Lower-Case: {{lowerCase}}</div>
        </div>
        <script>
            var app = new Vue({
                el:'#app',
                data: {
                    text: ''
                },
                computed: {
                    lowerCase(){
                        return this.text.toLowerCase()
                    }
                }
            })
        </script>
    </body>
</html>
